name: Unit Tests
run-name: Run Unit Tests
on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'
jobs:
  unit_testing:
    runs-on: ubuntu-latest
    steps:
     	name: Checkout
  	uses: actions/checkout@v3
        run: |
          chmod +x ./test/unit-tests.sh
          ./test/unit-tests.sh
        shell: bash